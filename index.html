<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        :root {
            --bg-gradient-onyx: linear-gradient(to bottom right, hsl(240, 1%, 25%) 3%, hsl(0, 0%, 19%) 97%);
            --bg-gradient-jet: linear-gradient(to bottom right, hsla(240, 1%, 18%, .251) 3%, hsla(240, 2%, 11%, 0) 100%), hsl(240, 2%, 13%);
            --bg-gradient-yellow1: linear-gradient(to bottom right, hsl(207, 100%, 71%) 0%, hsla(36, 100%, 69%, 0) 50%);
            --text-gradient-yellow: linear-gradient(to right, hsl(207, 100%, 72%), hsl(226, 100%, 68%));
            --border-gradient-onyx: linear-gradient(to bottom right, hsl(0, 0%, 25%) 0%, hsla(0, 0%, 25%, 0) 50%);

            --jet: hsl(0, 0%, 22%);
            --onyx: hsl(240, 1%, 17%);
            --eerie-black: hsl(240, 2%, 13%);
            --smoky-black: hsl(0, 0%, 7%);
            --white1: hsl(0, 0%, 100%);
            --white2: hsl(0, 0%, 98%);
            --light-gray: hsl(0, 0%, 84%);

            --ff-poppins: 'Poppins', sans-serif;

            --fs-heading: 24px;
            --fs-subheading: 18px;
            --fs-body: 15px;
            --fs-small: 14px;

            --fw-light: 300;
            --fw-regular: 400;
            --fw-medium: 500;
            --fw-semibold: 600;

            --shadow-large: 0px 16px 30px hsla(0, 0%, 0%, .25);
            --shadow-xlarge: 0px 16px 40px hsla(0, 0%, 0%, .25);

            --transition: .25s ease;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html { font-family: var(--ff-poppins); }
        body { background: var(--smoky-black); }

        a {
            text-decoration: none;
            color: inherit;
        }

        li { list-style: none; }

        main {
            margin: 15px 12px;
            margin-bottom: 75px;
            min-width: 259px;
        }

        article {
            display: none;
            animation: fadeIn .5s ease backwards;
        }

        article.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .h2, .h3, .h4 {
            color: var(--white2);
            text-transform: capitalize;
        }

        .h2 { font-size: var(--fs-heading); }
        .h3 { font-size: var(--fs-subheading); }
        .h4 { font-size: var(--fs-body); }

        .section-title {
            position: relative;
            padding-bottom: 7px;
            margin-bottom: 20px;
            font-weight: var(--fw-semibold);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 30px;
            height: 3px;
            background: var(--text-gradient-yellow);
            border-radius: 3px;
        }

        .about-text {
            color: var(--light-gray);
            font-size: var(--fs-body);
            font-weight: var(--fw-light);
            line-height: 1.6;
            margin-bottom: 15px;
            text-align: justify;
            padding: 0 10px;
        }

        .service {
            margin-bottom: 35px;
        }

        .service-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .service-item {
            position: relative;
            background: var(--border-gradient-onyx);
            padding: 20px;
            border-radius: 14px;
            box-shadow: var(--shadow-large);
            z-index: 1;
            transition: transform var(--transition);
        }

        .service-item::before {
            content: '';
            position: absolute;
            inset: 1px;
            background: var(--bg-gradient-jet);
            border-radius: inherit;
            z-index: -1;
        }

        .service-item:hover {
            transform: translateY(-2px);
        }

        .service-item-content {
            text-align: center;
        }

        .service-item-title {
            margin-bottom: 7px;
            color: var(--white2);
        }

        .service-item-text {
            color: var(--light-gray);
            font-size: var(--fs-small);
            font-weight: var(--fw-light);
            line-height: 1.6;
        }

        /* RESPONSIVE */

        @media (min-width: 580px) {
            :root {
                --fs-heading: 32px;
                --fs-subheading: 24px;
                --fs-body: 15px;
                --fs-small: 15px;
            }

            article {
                width: 520px;
                margin-inline: auto;
                padding: 30px;
            }

            main {
                margin-top: 60px;
                margin-bottom: 100px;
            }

            .section-title {
                font-weight: var(--fw-semibold);
                padding-bottom: 15px;
            }

            .section-title::after {
                width: 40px;
                height: 5px;
            }

            .service-item {
                display: flex;
                justify-content: flex-start;
                align-items: flex-start;
                gap: 18px;
                padding: 30px;
            }

            .service-item-content { text-align: left; }
        }

        @media (min-width: 768px) {
            article { width: 700px; }

            .section-title { padding-bottom: 20px; }
        }

        @media (min-width: 1024px) {
            article {
                width: 950px;
                box-shadow: var(--shadow-large);
            }

            main { margin-bottom: 60px; }

            .service-list { grid-template-columns: 1fr 1fr; gap: 20px 25px; }
        }

        @media (min-width: 1250px) {
            article { width: auto; }

            main {
                max-width: 1200px;
                margin-inline: auto;
            }
        }
    </style>
</head>
<body>
    <main>
        <article class="about active" data-page="about">
            <section class="service">
                <h2 class="h2 section-title">Spanish Notes</h2>

                <ul class="service-list">
                    <li class="service-item">
                        <div class="service-item-content">
                            <a href="s-notes-1/index.html">
                                <h3 class="h3 service-item-title">Spanish Notes 1 - Present Tense</h3>
                                <p class="service-item-text">Flashcards: Greetings, goodbyes, colors, to be, to need, to want, to have, to do, to drink</p>
                            </a>
                        </div>
                    </li>
                </ul>
            </section>
        </article>
    </main>
</body>
</html>
